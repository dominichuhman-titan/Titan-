<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Titan</title>

<style>
body {
  margin: 0;
  background: black;
  color: #00eaff;
  font-family: monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#app {
  width: 400px;
  border: 1px solid #00eaff;
  padding: 15px;
}

#chat {
  height: 250px;
  overflow-y: auto;
  margin-bottom: 10px;
}

input {
  width: 70%;
}

button {
  width: 25%;
}
</style>
</head>

<body>
<div id="app">
  <h1>Titan ðŸ¤–</h1>
  <div id="chat"></div>
  <input id="input" placeholder="Talk to Titan">
  <button onclick="talk()">Send</button>
</div>

<script>
function talk() {
  const input = document.getElementById("input");
  const chat = document.getElementById("chat");

  chat.innerHTML += "<p><b>You:</b> " + input.value + "</p>";
  chat.innerHTML += "<p><b>Titan:</b> Online.</p>";
  input.value = "";
}
</script>
</body>
</html>
